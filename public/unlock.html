<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL Shortener | ohsm.cc</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="icon" href="./favicon.svg" />
		<script defer type="module" src="./unlock.js"></script>
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body class="p-8">
		<nav class="w-full mx-auto max-w-[1000px] text-gray-600">
			<section class="container w-full mx-auto py-8 flex space-around">
				<h1 class="font-black uppercase">ohsm.cc</h1>
				<ul class="flex flex-1 space-x-8 justify-end">
					<li>
						<a
							class="hover:underline hover:underline-offset-1"
							href="https://github.com/mozetsu"
							target="_blank"
							rel="noopener noreferrer"
						>
							Github
						</a>
					</li>
				</ul>
			</section>
		</nav>
		<main class="w-full mx-auto max-w-[1000px] text-gray-600">
			<section class="container w-full mx-auto my-4">
				<form
					id="form"
					action="/unlock"
					method="post"
					class="grid md:grid-cols-2 space-y-6 gap-x-4 p-5 sm:p-10 border rounded"
				>
					<section class="md:col-span-full space-y-1">
						<h1 class="text-lg md:text-3xl font-black">Protected URL</h1>
						<p class="">Protected URL's can only be accessed with a password</p>
					</section>
					<hr class="col-span-full" />
					<div class="block space-y-2">
						<label class="block text-gray-400">Enter password to proceed</label>
						<input
							id="password"
							name="password"
							type="password"
							class="form-input w-full border p-3 rounded bg-purple-50 focus:border-2 focus:outline-none focus:border-purple-500 placeholder-shown:bg-white placeholder-shown:border-1 placeholder-shown:border-gray-300  border-purple-500 transition ease-in-out"
							placeholder="Pasword..."
						/>
						<p id="password-error" class="mt-2 text-pink-600 hidden"></p>
					</div>
					<input
						type="submit"
						class="w-full md:w-fit justify-center submit-btn bg-purple-600 hover:bg-purple-700 self-end text-white py-3 px-6 rounded inline-flex items-center cursor-pointer md:col-start-2 focus:ring-1 ring-purple-500 ring-offset-2 place-self-end"
						value="Validate"
					/>
				</form>
			</section>
		</main>
	</body>
</html>
